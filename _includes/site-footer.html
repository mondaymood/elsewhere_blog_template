<!------------------ Site-Footer ------------------>

<footer class="bg-neutral-800 py-20 text-white">
  <div class="container mx-auto grid grid-cols-2">
    <div>
      <div class="playfair text-4xl">Elsewhere.</div>
      <p class="text-xs my-20">Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat impedit ad nam molestias tempore ipsum culpa fugit, enim, saepe vel ipsa, earum nisi? Quisquam ab ipsam totam nam quasi vero.</p>
      <div class="flex flex-row space-x-5">
        <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}" rel="nofollow" target="_blank" title="Share on Twitter">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Facebook">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="http://pinterest.com/pin/create/link/?url={{page.url}}&description={{page.title}}" rel="nofollow" target="_blank" title="Share on Pinterest">
          <i class="fab fa-pinterest-p"></i>
        </a>
      </div>
    </div>
    <div class="text-right"> 
      {% for item in site.archives %}
      
      <a class="mb-3 inline-block border-b border-white hover:border-b hover:border-orange-400 text-xs uppercase tracking-[.3em] pb-2" href="{{item.url}}">{{item.title}}</a><br>

      {% endfor %}
    </div>
  </div>
</footer>
