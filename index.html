<!------------------ Blog posts ------------------>

<section class="container p-6 mb-6 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5 text-center">
  
  {% for post in site.posts %}

  <div>
    
    <img class="container mx-auto h-80 md:h-full object-cover" src="{{post.featured-image}}">
    <span class="text-sm uppercase block py-5">{{post.category}}</span>
    <a class="inline-block text-lg" href="{{post.url}}">{{post.title}}</a>
    <span class="text-sm block py-5">{{post.author}}</span>
    <span class="text-sm block">{{post.date | date: "%d %b %Y"}}</span>
  </div>

  {% endfor %}

</section>
